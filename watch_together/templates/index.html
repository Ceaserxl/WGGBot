<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Together</title>
    <style>
        body {
            background-color: #2C2F33; /* Discord grey */
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #7289DA; /* Discord blue */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h1>Welcome to Watch Together</h1>
    <form action="/create" method="post">
        <input type="text" name="video_url" placeholder="Enter Video URL" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
